<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<!-- styleSheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<!-- Roboto font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<!-- JQuery -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
		<input type="text" placeholder="Add New Todo" maxlength="40">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to Potions Class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Buy new broom</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Buy new wand</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
